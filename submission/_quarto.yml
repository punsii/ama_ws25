# Python configuration - use the ama_tlbx virtual environment
# set QUARTO_PYTHON environment variable to e.g. "../ama_tlbx/.venv/bin/python"

execute:
  cache: false
  freeze: auto

# Use the ama_tlbx virtual environment for Python execution
engine: jupyter

format:
  html:
    theme: cosmo
    toc: true
    number-sections: true
  pdf:
    include-in-header:
      - text: |
          % Enable line-wrapping for long code lines in PDF output
          \usepackage{fvextra}
          \DefineVerbatimEnvironment{Highlighting}{Verbatim}{commandchars=\\\{\},breaklines,breakanywhere,breaksymbolleft={}}
