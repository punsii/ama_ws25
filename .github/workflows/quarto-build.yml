name: Quarto site build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  quarto-render:
    name: Render Quarto site (matrix)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "pre-release"

      - name: Verify Quarto
        run: quarto --version

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install project and notebook deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ./ama_tlbx[notebook]

      - name: Install project and notebook deps (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e .\ama_tlbx[notebook]

      - name: Render submission folder (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          export QUARTO_PYTHON=$(python -c 'import sys; print(sys.executable)')
          quarto render ./submission/ --execute

      - name: Upload Pages artifact
        if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: submission/_site

      - name: Render submission folder (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:QUARTO_PYTHON = (python -c "import sys; print(sys.executable)")
          Set-Location ${{ github.workspace }}
          quarto render .\submission\ --execute --use-freezer

  deploy:
    name: Deploy to GitHub Pages
    needs: quarto-render
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
