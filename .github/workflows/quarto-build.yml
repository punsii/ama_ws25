name: Quarto site build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  quarto-render:
    name: Render Quarto site (matrix)
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-action@v2
        with:
          quarto-version: 'latest'

      - name: Verify Quarto
        run: quarto --version

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install project and notebook deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ./ama_tlbx[notebook]

      - name: Install project and notebook deps (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -e .\ama_tlbx[notebook]

      - name: Render submission folder (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          export QUARTO_PYTHON=$(python -c 'import sys; print(sys.executable)')
          quarto render ./submission/

      - name: Deploy to GitHub Pages
        if: matrix.os == 'ubuntu-latest' && github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./submission/_site

      - name: Render submission folder (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:QUARTO_PYTHON = (python -c "import sys; print(sys.executable)")
          Set-Location ${{ github.workspace }}
          quarto render .\submission\
